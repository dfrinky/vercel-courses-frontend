<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <h1 class="text-center">Moje prijave</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3 card">
            <div class="card-body">
                <label for="">E-mail adresa</label>
                <br>
                <input style="width: 50%" type="text" [formControl]="email">
                <button [disabled]="email.invalid" (click)="search()" style="width: 50%" class="btn btn-primary">Prikazi</button>
                <br>
                <small *ngIf="nemaPronadjenih" class="text-center">Nema pronadjenih prijava!</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <table style="width: 100%;">
                <tr>
                    <th>Datum</th>
                    <th>Kurs</th>
                    <th></th>
                </tr>
                <tr *ngFor="let application of applicationList">
                    <td>{{application.date | date:'dd.MM.yyyy. HH:mm'}}</td>
                    <td><a [routerLink]="['/courses', application.course.id]">{{application.course.name}}</a></td>
                    <td><button (click)="cancel(application.id)" class="btn btn-danger">Otkazi</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
